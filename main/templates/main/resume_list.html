{% extends "base.html" %}


{% block body %}
    <ul>
      <a href="{% url 'resume-create' %}"><li>Create</li></a>
      <a href="{% url 'get-all-json' %}"><li>Get All IN JSON</li></a>
    </ul>
    <h2>Resume</h2>
    <ul>
        {% for resume in object_list %}
            <p>{{ resume.firstname }}</p>
            <img src="{{ resume.picture.url }}">
            <a href="{% url 'resume-update' resume.pk %}"><p>{{ resume.summary }}</p></a>
        {% endfor %}
    </ul>
{% endblock %}
